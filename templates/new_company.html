{% extends "base.html" %}

{% block title %}새 고객사 추가 - 정기 점검 관리{% endblock %}

{% block content %}
<h1>새 고객사 추가</h1>
<form method="post" action="/company/new">
    <div class="mb-3">
        <label for="name" class="form-label">고객사 이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="sub_name" class="form-label">상세 고객사 (선택)</label>
        <input type="text" class="form-control" id="sub_name" name="sub_name">
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="/" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
