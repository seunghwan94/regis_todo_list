<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}정기 점검 관리 시스템{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern dark purple dashboard styling */
        body {
            padding-top: 70px;
            background: linear-gradient(135deg, #2b2254 0%, #1b1434 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f3f5f9;
        }
        /* Navigation bar */
        .navbar-dark, .navbar.bg-dark {
            background-color: #2a234e;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        /* Month navigation buttons */
        .month-nav .btn {
            margin: 2px;
            position: relative;
            border-radius: 20px;
            font-size: 0.85rem;
            padding: 6px 14px;
        }
        .month-nav .btn-primary {
            background: linear-gradient(90deg, #5e86ff, #977bff);
            border: none;
            color: #fff;
        }
        .month-nav .btn-primary:hover {
            opacity: 0.9;
        }
        .month-nav .btn-outline-secondary {
            border-color: #4a4f87;
            color: #a5afd2;
        }
        .month-nav .btn-outline-secondary:hover {
            background-color: #4a4f87;
            color: #fff;
        }
        /* Badges on month buttons */
        .month-nav .badge {
            background-color: rgba(255,255,255,0.15);
            color: #fff;
        }
        /* Task table styling */
        .table {
            color: #f3f5f9;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .table th {
            background-color: #342a63;
            color: #f3f5f9;
            border: none;
            padding: 12px;
        }
        .table td {
            background-color: #2d2658;
            border: none;
            padding: 12px;
            vertical-align: middle;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > td {
            background-color: #312b5c;
        }
        .overdue td {
            background-color: rgba(255, 0, 0, 0.2) !important;
        }
        .completed {
            text-decoration: line-through;
            color: #7b7fa5;
        }
        /* Progress bars */
        .progress {
            background-color: #403a73;
            border-radius: 10px;
        }
        .progress-bar {
            background: linear-gradient(90deg, #5e86ff, #977bff);
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
        }
        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, #5e86ff, #977bff);
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-outline-primary {
            border-color: #627aff;
            color: #627aff;
        }
        .btn-outline-primary:hover {
            background-color: #627aff;
            color: #0b0d1a;
        }
        .btn-outline-secondary {
            border-color: #4a4f87;
            color: #a5afd2;
        }
        .btn-outline-secondary:hover {
            background-color: #4a4f87;
            color: #fff;
        }
        .btn-outline-danger {
            border-color: #ff6b81;
            color: #ff6b81;
        }
        .btn-outline-danger:hover {
            background-color: #ff6b81;
            color: #0b0d1a;
        }
        /* Card-like padding for collapsed checklist */
        .list-group-item {
            background-color: #2e2756;
            border: none;
            padding: 0.75rem 1rem;
            color: #f3f5f9;
        }
        .list-group-item.completed {
            color: #7b7fa5;
        }
        .list-group-item a {
            color: #5e86ff;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        /* Borders and panels */
        .border {
            border-color: #403a73 !important;
        }
        .rounded {
            border-radius: 10px !important;
        }
        h1 {
            color: #f3f5f9;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        /* Container margins */
        .container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Form controls */
        .form-control,
        .form-select {
            background-color: #2d2658;
            border: 1px solid #4a4f87;
            color: #f3f5f9;
        }
        .form-control::placeholder {
            color: #7b7fa5;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">정기 점검 관리</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">대시보드</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/new">새 점검 추가</a></li>
                <li class="nav-item"><a class="nav-link" href="/company/new">고객사 추가</a></li>
                <li class="nav-item"><a class="nav-link" href="/all">전체 리스트</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
